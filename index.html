 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Math Competition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .main {
      flex: 2;
      min-width: 300px;
      padding: 20px;
    }
    #logo{
      text-align: center;
    }
    .main img{
      height: 30vh;
      width: auto;
    }
    .leaderboard-container {
      flex: 1;
      min-width: 200px;
      padding: 20px;
      border-left: 2px solid #ccc;
    }
    .hidden {
      display: none;
    }
    .timer {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .score {
      font-size: 1.2em;
      margin-top: 20px;
    }
    input[type="number"],
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
      font-size: 5em;
      text-align: center;
    }
    .flash {
      animation: flash-animation 1s;
    }

    @keyframes flash-animation {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
    h1, h2 {
      margin-top: 0;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 5px;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Competition Area -->
    <div class="main">
      <!--div id="logo"><img src="logo.png" alt="VirtualSpace"></div-->
      <h1>VirtualSpace</h1>
      <h2>Mental Math</h2>
      
      <!-- Start Screen -->
      <div id="start-screen">
        <p>Enter your name to begin:</p>
        <input type="text" id="student-name" placeholder="Your Name" autofocus />
        <p>Answer as many math problems correctly in 1 minute as you can!</p>
        <button id="start-btn">Start Competition</button>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="hidden">
        <div class="timer" id="timer">100</div>
        <div class="question" id="question"></div>
        <input type="number" id="answer" placeholder="Your answer" />
        <button id="submit-btn">Submit</button>
        <div id="feedback"></div>
        <div class="score" id="score">Score: 0</div>
      </div>

      <!-- End Screen -->
      <div id="end-screen" class="hidden">
        <h2>Time's Up!</h2>
        <p>Your final score is: <span id="final-score"></span></p>
        <button id="restart-btn">Restart Competition</button>
      </div>
    </div>

    <!-- Leaderboard Sidebar -->
    <div class="leaderboard-container">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
      <button id="reset-leaderboard-btn">Reset Leaderboard</button>
    </div>
  </div>

  <script>
    // Global variables
    let score = 0;
    let timeLeft = 100;
    let timerInterval;
    let currentAnswer;
    let studentName = "";

    // DOM Elements
    const startBtn = document.getElementById("start-btn");
    const restartBtn = document.getElementById("restart-btn");
    const startScreen = document.getElementById("start-screen");
    const gameScreen = document.getElementById("game-screen");
    const endScreen = document.getElementById("end-screen");
    const timerDisplay = document.getElementById("timer");
    const questionDisplay = document.getElementById("question");
    const answerInput = document.getElementById("answer");
    const submitBtn = document.getElementById("submit-btn");
    const scoreDisplay = document.getElementById("score");
    const finalScoreDisplay = document.getElementById("final-score");
    const nameInput = document.getElementById("student-name");
    const leaderboardList = document.getElementById("leaderboard-list");
    const feedbackDisplay = document.getElementById("feedback");
    const resetLeaderboardBtn = document.getElementById("reset-leaderboard-btn");

    // Load leaderboard on page load
    updateLeaderboardDisplay();

    // Event Listeners
    startBtn.addEventListener("click", startCompetition);
    restartBtn.addEventListener("click", resetGame);
    submitBtn.addEventListener("click", checkAnswer);
    resetLeaderboardBtn.addEventListener("click", resetLeaderboard);

    answerInput.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        checkAnswer();
      }
    });

    // Start the competition after ensuring a name is entered
    function startCompetition() {
      studentName = nameInput.value.trim();
      if (studentName === "") {
        alert("Please enter your name before starting the competition.");
        return;
      }
      startScreen.classList.add("hidden");
      gameScreen.classList.remove("hidden");
      score = 0;
      timeLeft = 100;
      timerDisplay.textContent = timeLeft;
      scoreDisplay.textContent = "Score: " + score;
      feedbackDisplay.textContent = "";
      generateQuestion();
      timerInterval = setInterval(updateTimer, 1000);
    }

    // Timer update function
    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endCompetition();
      }
    }

    // Generate a new random math question
    function generateQuestion() {
      const operators = ["+", "-", "*"];
      const num1 = Math.floor(Math.random() * 1000) + 1;
      const num2 = Math.floor(Math.random() * 1000) + 1;
      const numul1 = Math.floor(Math.random() * 10) + 1;
      const numul2 = Math.floor(Math.random() * 20) + 1;
      const operator = operators[Math.floor(Math.random() * operators.length)];

      let questionText = ` `;

      if (operator === operators[2]) {
        questionText = `${numul1} ${operator} ${numul2} = ?`;
      }
      else{
        questionText = `${num1} ${operator} ${num2} = ?`;
      }

      switch (operator) {
        case "+":
          currentAnswer = num1 + num2;
          break;
        case "-":
          currentAnswer = num1 - num2;
          break;
        case "*":
          currentAnswer = numul1 * numul2;
          break;
      }

      questionDisplay.textContent = questionText;
      answerInput.value = "";
      answerInput.focus();
    }

    // Check the student's answer and update the score if correct.
    // Also displays feedback for correct, incorrect, or pass.
    function checkAnswer() {
      feedbackDisplay.addEventListener('animationend', function handler() {
        feedbackDisplay.classList.remove('flash');
        feedbackDisplay.removeEventListener('animationend', handler);
      });
      const answerValue = answerInput.value.trim();
      if (answerValue === "") {
        feedbackDisplay.textContent = "Pass";
        feedbackDisplay.style.color = "black";
        feedbackDisplay.classList.add("flash");
        generateQuestion();
        return;
      }
      const userAnswer = parseInt(answerValue, 10);
      if (!isNaN(userAnswer) && userAnswer === currentAnswer) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        feedbackDisplay.textContent = "Correct";
        feedbackDisplay.style.color = "green";
        feedbackDisplay.classList.add("flash");
      } else {
        feedbackDisplay.textContent = "Incorrect";
        feedbackDisplay.style.color = "red";
        feedbackDisplay.classList.add("flash");
      }
      
      generateQuestion();
    }

    // End the competition, display final score, and update leaderboard
    function endCompetition() {
      gameScreen.classList.add("hidden");
      endScreen.classList.remove("hidden");
      finalScoreDisplay.textContent = score;
      addScoreToLeaderboard(studentName, score);
      updateLeaderboardDisplay();
    }

    // Reset the game for a new competition
    function resetGame() {
      endScreen.classList.add("hidden");
      startScreen.classList.remove("hidden");
      answerInput.value = "";
      nameInput.value = "";
      feedbackDisplay.textContent = "";
    }

    // Add the current student's score to the leaderboard in local storage
    function addScoreToLeaderboard(name, score) {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      leaderboard.push({ name: name, score: score });
      leaderboard.sort((a, b) => b.score - a.score);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    }

    // Update the leaderboard display with stored scores
    function updateLeaderboardDisplay() {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      leaderboardList.innerHTML = "";
      leaderboard.forEach((entry, index) => {
        let li = document.createElement("li");
        li.textContent = `${index + 1}. ${entry.name} - ${entry.score}`;
        leaderboardList.appendChild(li);
      });
    }

    // Reset the leaderboard by clearing local storage and updating the display
    function resetLeaderboard() {
      localStorage.removeItem("leaderboard");
      updateLeaderboardDisplay();
    }
  </script>
</body>
</html>
